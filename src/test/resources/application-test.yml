server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

aws:
  provider: localstack

sqs:
  endpoint.url: http://localhost:4576

spring:
  datasource:
    url: 'jdbc:h2:mem:audit-db;MODE=PostgreSQL'
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true